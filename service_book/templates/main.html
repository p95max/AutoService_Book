{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
<div class="container mt-3">
  <h2>Servie Table Example</h2>

  <table class="table" data-bs-theme="dark">
    <thead>
      <tr>
        <th>Date</th>
        <th>Car</th>
        <th>Place</th>
        <th>Service type</th>
        <th>Price</th>
        <th>Description</th>

    <tbody>
      <tr>
        <td>20/05/2025</td>
        <td>VW Tuareg</td>
        <td>VW Europe</td>
        <td>Oil change</td>
         <td>1000$</td>
        <td>Oil change + filters</td>

      </tr>
    </tbody>
  </table>
</div>

{% endblock %}

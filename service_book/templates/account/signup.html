{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} Sign up {% endblock %}

{% block content %}
    <h3>User registration</h3>

<div class="container d-flex justify-content-center mt-5">
  <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if form.errors %}
    <div class="alert alert-danger">
      {{ form.errors }}
    </div>
  {% endif %}
  <button type="submit">Sign up</button>
</form>


</div>
{% endblock %}
